<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="appointments">
      <section class="appointment-container">
        <header class="hero-section">
          <h1 class="hero-title">Book an appointment</h1>
          <button class="cta-button">
            <span class="cta-text">Start with our AI services</span>
          </button>
          <img class="hero-image" src="img/frame-18.svg" alt="Appointment illustration" />
        </header>
        <section class="service-options">
          <article class="service-card chat-ai">
            <h2 class="service-title">Chat with our AI professionals</h2>
            <img class="service-icon" src="img/mdi-chat-outline.svg" alt="Chat icon" />
          </article>
          <article class="service-card severe-cases">
            <h2 class="service-title">Severe Cases</h2>
          </article>
        </section>
        <footer class="page-footer">
          <img class="copyright-image" src="img/copyright.svg" alt="Copyright information" />
        </footer>
      </section>
    </main>
  </body>
</html>
